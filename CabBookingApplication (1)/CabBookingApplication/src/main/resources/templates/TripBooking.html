<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
  form{
    margin-top:70px;
    margin-left:40px;
    border:3px solid black;
    padding:40px;
  }
  body{
  background-image:url(frm.jpg);
  background-size: cover;
  }
  
  </style>
</head>
<body>
<div style="float:right;padding-right:40px;margin-top:40px;"><a th:href="@{/Adminhome1}" class="btn btn-success">Back to Home</a></div>
<div class="container">

<form  th:action="@{/saveform}" method="post" class="form-group" >
<div class="row">
<div class="col-md-6">
<label>TripBookingid</label>
<input type="number"   th:field="${trip.tripbookingid}" class="form-control" required>
<label>Customer Id</label>
<input type="number" th:field="${trip.cutomerid}" class="form-control" required>
<label>From Location</label>
<input type="text"  th:field="${trip.fromlocation}" class="form-control" required>
<label>To Location</label>
<input type="text" th:field="${trip.tolocation}"  class="form-control" required>
<label>From DateTime</label>
<input type="date" th:field="${trip.fromdatetime}" class="form-control" required>
</div>
<div class="col-md-6">
<label>To DateTime</label>
<input type="date" th:field="${trip.todatetime}" class="form-control" required>
<label>Status</label>
<input type="text" th:field="${trip.status}" class="form-control" required>
<label>Distance</label>
<input type="number"  id="d" th:field="${trip.distanceinkm}" class="form-control" required>
<label>Total Bill</label>
<input type="number" id="bi" onmouseover="calculatebill()" th:field="${trip.bill}" class="form-control" required><br><br>
<input type="submit" value="submit" class="btn btn-success">
<input type="reset" value="cancle" class="btn btn-danger">
</div>
</div>
</form>

</div>


</body>
<script>
  function calculatebill()
  {
	  var a=document.getElementById("d").value;
	  var result=a*23;
	  console.log(result);
	  document.getElementById("bi").value=result;
	  
  }

</script>
</html>
